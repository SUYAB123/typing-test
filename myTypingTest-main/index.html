<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Test</title>
</head>
<body>
    <div class="wrapper">
     <div class="content">
        <input type="text" class="input-area">
       <div class="test-data">
        <p></p>
       </div>
        
     
     
     <div class="test-area">
        <ul class="result-details">
            <li class="time">
                <p>Time left : </p>
                <span><b>60</b>sec</span>
            </li>
            <li class="mistakes">
                <p>Mistakes : </p>
                <span>0</span>
            </li>
            <li class="wpm">
                <p>WPM : </p>
                <span>0</span>
            </li>
            <li class="cpm">
                <p>CPM</p>
                <span>0</span>
            </li>
            
        </ul>
        <button>Try Again</button>

     
     </div>
     </div>

    </div>
    <script src="js/paragraph.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
